<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapateríaOnline</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      
        <header class="header-movile">
        <h1 class="logo">ZapateríaOnline</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
      </button>
        <header>
          <a href="./index.html"
            ><img
              src="./assets/img/logo.png"
              alt="logo de forma de zapatilla"
              class="logo-imagen"
          /></a>
          <h1 class="logo">ZapateríaOnline</h1>
        </header>
        <nav>
            <div class="busqueda">
                <input type="text" id="textoBusqueda" class="form-control" placeholder="Ingrese el Producto" >
            <span class="input-group-text" id="btnBusqueda">Buscar</span>
            </div>


              

          <ul class="menu">
           
            <li>
              <button id="todos" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Tienda
              </button>
            </li>
            <li>
              <button id="hombre" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Hombre
              </button>
            </li>
            <li>
              <button id="mujer" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Mujer
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./pages/carrito.html"
                ><i class="bi bi-cart2"></i>Carrito
                <span id="numerito" class="numerito">0</span></a
              >
            </li>
          </ul>
        </nav>
        <footer><p class="texto-footer">© 2023 ZapateríaOnline</p></footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
        <div id="mensajeError" class="error-mensaje">No se encontraron productos. Verifique si están bien escritos.</div>
        <div id="contenedor-producto" class="contenedor-producto">
          <!-- Rellenado con js -->
        </div>
        
      </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
